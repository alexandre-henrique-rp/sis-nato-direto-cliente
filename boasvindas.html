<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas Vindas</title>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen p-4 font-[\'Sofia_Sans\',sans-serif]">

    <div class="flex flex-grow justify-center items-center flex-col text-center">
        <div class="rounded-lg p-6 w-full max-w-2xl">
            <div class="flex justify-center items-center">
                <img src="/public/sisnatologo 3.svg" alt="Logo Sisnato" class="w-28 md:w-32 lg:w-40">
            </div>
            <div class="h-8 md:h-12"></div>

            <main>
                <div class="flex flex-col items-center px-4">
                    <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold text-green-900 leading-snug">
                        Com um certificado digital, você pode assinar documentos eletronicamente de forma segura e
                        rápida, além de proteger suas transações online.
                    </h2>
                </div>
            </main>
        </div>

        <div class="h-8 md:h-12"></div>

        <div class="flex justify-center md:justify-end w-full max-w-md">
            <div class="flex flex-col items-center md:items-end space-y-4 w-full">
                <div class="flex justify-center md:justify-end items-center space-x-2 md:space-x-4">
                    <button class="w-12 md:w-20 h-2 bg-gray-300 rounded cursor-pointer"
                        onclick="location.href='home.html'"></button>
                    <button class="w-12 md:w-20 h-2 bg-green-700 rounded cursor-pointer"></button>
                    <button class="w-12 md:w-20 h-2 bg-gray-300 rounded cursor-pointer"
                        onclick="location.href='boasvindas2.html'"></button>
                </div>

                <p class="text-green-700 text-lg md:text-xl font-bold">2/3</p>
                <button class="bg-green-900 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-full"
                    onclick="location.href='boasvindas2.html'">
                    PRÓXIMO &gt;
                </button>
            </div>
        </div>
    </div>

    <script>
        /**
         * Captura o id da financeira da URL
         */
        function getFinanceiraId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('idfinanceira');
        }

        document.addEventListener("DOMContentLoaded", () => {
            const idFinanceira = getFinanceiraId();

            /**
             * Se não houver id da financeira, redireciona para a página inicial
             */
            if (!idFinanceira) {
                window.location.href = 'https://sisnato.com.br';
            }

            /**
             * Se houver id da financeira, libera o botão de próxima etapa
             */
            if (idFinanceira) {
                document.querySelectorAll("button").forEach(button => {
                    if (button.onclick) {
                        let originalHref = button.getAttribute("onclick").match(/'([^']+)'/);
                        if (originalHref) {
                            let newHref = `${originalHref[1]}?idfinanceira=${idFinanceira}`;
                            button.setAttribute("onclick", `location.href='${newHref}'`);
                        }
                    }
                });
            }
        });
    </script>


</body>



</html>
