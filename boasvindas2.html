<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termos e Condições</title>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen p-4" style="font-family: 'Sofia Sans', sans-serif;">

    <div class="flex flex-grow justify-center items-center flex-col text-center w-full max-w-3xl mx-auto">
        <div class="rounded-lg p-6">
            <div class="flex justify-center items-center">
                <img src="/public/sisnatologo 3.svg" alt="Logo Sisnato" class="mx-auto w-32">
            </div>
            <div class="h-8"></div>

            <main>
                <div class="flex flex-col items-center">
                    <h2 class="text-3xl text-green-900 font-bold w-full">TERMOS E CONDIÇÕES</h2>
                    <p class="text-lg text-green-900 font-regular mt-4 w-full px-4">
                        Para liberação do processo, precisamos que aceite os
                        <a href="https://sisnato.com.br/termos/uso" class="underline text-blue-900">
                            termos &amp; condições
                        </a>
                    </p>

                    <div class="flex items-center mt-6">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-green-500" id="aceito">
                        <label for="aceito" class="ml-2 text-green-900 text-lg font-bold cursor-pointer">
                            Aceito os Termos &amp; Condições
                        </label>
                    </div>
                </div>
            </main>
        </div>

        <div class="h-8"></div>

        <div class="flex flex-col items-center w-full max-w-md">
            <button id="proximo"
                class="bg-gray-300 hover:bg-gray-400 text-gray-500 font-bold py-2 px-6 rounded-full cursor-not-allowed mt-4"
                disabled>
                PRÓXIMO &gt;
            </button>
        </div>
    </div>

    <script>
        // Captura o idfinanceira da URL
        function getFinanceiraId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('idfinanceira');
        }

        const checkbox = document.getElementById('aceito');
        const proximoButton = document.getElementById('proximo');

        checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
                proximoButton.disabled = false;
                proximoButton.classList.remove('bg-gray-300', 'hover:bg-gray-400', 'text-gray-500', 'cursor-not-allowed');
                proximoButton.classList.add('bg-green-900', 'hover:bg-green-500', 'text-white');
            } else {
                proximoButton.disabled = true;
                proximoButton.classList.remove('bg-green-900', 'hover:bg-green-500', 'text-white');
                proximoButton.classList.add('bg-gray-300', 'hover:bg-gray-400', 'text-gray-500', 'cursor-not-allowed');
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const idFinanceira = getFinanceiraId();

            if (!idFinanceira) {
                window.location.href = 'https://sisnato.com.br';
            }

            proximoButton.addEventListener("click", () => {
                if (idFinanceira) {
                    window.location.href = `cadastro.html?idfinanceira=${idFinanceira}`;
                } else {
                    window.location.href = `cadastro.html`;
                }
            });
        });
    </script>

</body>

</html>
